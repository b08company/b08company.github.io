        <p>개인정보 이용내역</p>
        <ul>Android Smart Phone의 Device 정보 이용 목적은 설치형 광고에 대한 보상을 하기 위함이다. </ul>
            <li> - 본 게임은 개인 Device의 정보로 유저의 ID를 확인한다.</li>
            <li> - 개인 Device의 정보 사용 목적은 광고 설치 후, 지급 유무를 판단하기 위한 목적으로 사용된다. </li>
            <li> - 개인 Device의 정보는 저장하거나 광고 보상 지급 이외에는 사용되지 않는다.</li>
