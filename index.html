    <head>

        <title> 개인정보이용내역 </title>
    </head>    
    <body>
        <h1>개인정보 처리방침</h1>
        <p> 개인정보 조회항목 </p>
        <ul>
            <li> Android User의 Device UUID (본 게임은 별도의 회원가입으로 개인정보를 수집하지 않고, Device UUID 정보로 유저의 ID를 확인한다.) </li>
        </ul>
        <p> 개인정보 이용목적</p>
        <ol>
            <li>광고 시청에 대한 보상 지급 확인을 위한 목적으로 사용된다. </li>
            <li>설치 형 광고 이용 후, 보상 지급 유무를 판단하기 위한 목적으로 사용된다. </li>
        </ol>
        <p> 개인정보 보관유무 </p>
        <ul>
            <li>본 게임을 개인 Device의 정보를 광고 보상 지급 이외에는 사용되지 않고, 절대 보관하지 않는다.</li>
        </ul>
    </body>
